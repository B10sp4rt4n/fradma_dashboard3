[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options
addopts = 
    -v
    --strict-markers
    --cov=utils
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    --cov-config=pytest.ini
    --tb=short

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage
[coverage:run]
source = utils
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */backups/*
    utils/data_cleaner.py
    utils/__init__.py
    utils/logger.py
    utils/cache_helper.py
    utils/export_helper.py
    utils/filters.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
